<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Phone</label></td>
                            <td><label class="login-label"> Password </label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html"> Forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="paragraph">Facebook helps you connect and share with the <br> people in your life</p>
                <img class="image" src="fb-home.png" alt="">

            </div>
            <div class="right-section"> 
                <h1 class="heading">Create an account</h1>
                <p class="sub-heading">it's quick and easy.</p>
                <form action="">
                    <label class="input-items">
                        <input type="text" placeholder="First name" class="input1" style="border-radius: 4px; border: none; border: solid 1px; border-color: grey;">
                        <input type="text" placeholder="Surname" class="input2" style="border-radius: 4px; border: none; border: solid 1px; border-color: grey;">
                        <input type="text" placeholder="Mobile number or email address" class="input3" style="border-radius: 4px; border: none; border: solid 1px; border-color: grey;">
                        <input type="password" placeholder="New password" class="input4" style="border-radius: 4px; border: none; border: solid 1px; border-color: grey;">
                    </label>
                    <label class="birthday-label">Birthday</label>
                    <div class="dropbox">
                        <select class="date">
                            <option>Date</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select class="month">
                            <option>Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <select class="year">
                            <option>Year</option>
                            <option>1980</option>
                            <option>1981</option>
                            <option>1982</option>
                            <option>1983</option>
                            <option>1984</option>
                            <option>1985</option>
                            <option>1986</option>
                            <option>1987</option>
                            <option>1988</option>
                            <option>1989</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                        </select>
                    </div>
                    <label class="gender-label">Gender</label>
                    <div class="radio-type">
                        <input class="female-radio" type="radio" name="checked">
                        <label class="female-label">Female</label>
                        <input class="male-radio" type="radio" name="checked">
                        <label class="male-label">Male</label>
                        <input class="custom-radio" type="radio" name="checked">
                        <label class="custom-label">Custom</label>
                    </div>
                </form>
                <p class="paragraph2">
                    By clicking Sign Up, you agree to our Terms, Data Policy and <br> Cookie Policy. You may receive SMS notifications from us and <br> can opt out at any time.
                </p>
                <input class="sign-up-button" type="submit" value="Sign Up">
            </div>

        </div>

    </div>
</body>
</html>
